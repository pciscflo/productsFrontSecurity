<mat-card class="example-card">
  <mat-card-title>Formulario de Producto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="productoForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion" placeholder="Ingrese su descripción" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input matInput formControlName="precio" placeholder="Ingrese su precio" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Stock</mat-label>
        <input matInput formControlName="stock" placeholder="Ingrese su stock" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipoProducto" [(value)]="idTipoProductoSeleccionado" required>
          <mat-option *ngFor="let a of lista" [value]="a.id">
            {{a.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
