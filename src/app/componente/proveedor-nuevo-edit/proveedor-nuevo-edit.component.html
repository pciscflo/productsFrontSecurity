<mat-card class="example-card">
  <mat-card-title>Formulario de Proveedor</mat-card-title>
  <mat-card-content>
    <form [formGroup]="proveedorForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese su nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha Inscripción</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaInscripcion"
               placeholder="Seleccione su fecha de inscripcion" />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Dirección:</mat-label>
        <input matInput formControlName="direccion" placeholder="Ingrese su direccion" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono" placeholder="Ingrese su telefono" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput  formControlName="email" placeholder="Ingrese su email" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
